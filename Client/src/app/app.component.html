
<div *ngIf="(accountService.currentUser$ | async)">
    <!--  Navbar Content  -->
    <app-navbar></app-navbar>
    <!--  Main Content  -->
    <router-outlet></router-outlet>
    <!--  Footer Content  -->
    <app-footer></app-footer>
</div>

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <div class="container mt-5" *ngIf="(accountService.currentUser$ | async) === null">
            <div class="row justify-content-center">
                <div class="card col-md-6 col-lg-4">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <img class="img img-circle"
                                src="https://cdn.shopify.com/s/files/1/0249/9326/7772/products/logo_grande_grande_a5b034b5-8b86-47bc-af3c-eba114fdea8b_600x.jpg?v=1574291320">
                        </div>
                        <h5 class="text-center mb-4">Login Here</h5>
                        <form action="#" class="login-form" #loginForm="ngForm" class="d-flex navbar-nav" (ngSubmit)="login()">
                            <div class="form-group">
                                <input type="text" 
                                name="username"
                                [(ngModel)]="model.username" 
                                class="form-control rounded-left m-2" 
                                placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" 
                                name="password"
                                [(ngModel)]="model.password"
                                class="form-control rounded-left m-2" 
                                placeholder="Password" required>
                            </div>
                            
                            <div class="form-group mr-auto text-center mt-2">
                                <button type="submit" class="btn btn-prpl btn-md px-5 ">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
